<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/angular.js"></script>
	</head>
	<body ng-init="p={'name':'张三','age':18}">
		<h1>姓名：{{p.name}}</h1>
		<h1>年龄：{{p.age}}</h1>
		<input type="text" ng-model="p.name" />
		<input type="number" ng-model="p.age" />
	</body>
</html>
