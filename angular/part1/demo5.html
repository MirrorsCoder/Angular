<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/angular.js"></script>
	</head>
	<body ng-controller="ctrl">
		<h1>{{name}}</h1>
	</body>
	<script>
		var myapp = angular.module("app",[]);//将模块定义成一个变量
		// $服务 与数据模型相关联 视图控制器之间建立通道
		myapp.controller("ctrl",["$scope",function($scope){
			$scope.name="张三";
		}])
	</script>
</html>
