<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script src="../js/angular.js"></script>
	</head>
	<body ng-controller="ctrl">
		<h1 ng-show="true">这是一个标题-ng-show</h1>
		<h1 ng-hide="true">这是一个标题-ng-show</h1>
		
		<div class="container">
			<ul class="nav nav-tabs">
				<li ng-class="{'active':tabType==1}"><a href="#" ng-click="tabType=1">选项卡一</a></li>
				<li ng-class="{'active':tabType==2}"><a href="#" ng-click="tabType=2">选项卡二</a></li>
				<li ng-class="{'active':tabType==3}"><a href="#" ng-click="tabType=3">选项卡三</a></li>
			</ul>
			<div>
				<div ng-show="tabType==1">选项卡一</div>
				<div ng-show="tabType==2">选项卡二</div>
				<div ng-show="tabType==3">选项卡三</div>
			</div>
		</div>
	</body>
	<script>
		var myapp = angular.module("app",[]);
		myapp.controller("ctrl",["$scope",function($scope){
			$scope.tabType=1;
		}])
	</script>
</html>
