<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script src="../js/angular.js"></script>
		<style>
			.emphasize{
				color: red;
				font-weight: bold;
			}
			input{
				border: 0;
				background: transparent;
			}
		</style>
	</head>
	<body ng-controller="ctrl">
		<div class="container">
			<table class="table table-bordered">
				<caption class="text-center">工资</caption>
				<thead>
					<tr>
						<th>序号</th>
						<th>姓名</th>
						<th>职位</th>
						<th>时薪</th>
						<th>工作时长</th>
						<th>加班时长</th>
						<th>加班时薪</th>
						<th>总薪资</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in list">
						<td>{{$index+1}}</td>
						<td>{{item.name}}</td>
						<td ng-class="{'emphasize':item.position=='经理'}">{{item.position}}</td>
						<td>￥{{item.hs}}</td>
						<td>
							<input type="number" min="0" ng-model="item.t" step="1" />
						</td>
						<td ng-class="{'danger':item.add==0}">
							<input type="number" min="0" ng-model="item.add" step="1" />
						</td>
						<td>￥{{item.adds}}</td>
						<td ng-class="{'info':item.hs*item.t+item.add*item.adds>5000}">￥{{item.hs*item.t+item.add*item.adds}}</td>
						<td>
							<a href="#" ng-click="deleteRow($index)">删除</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script>
		var myapp = angular.module("app",[]);
		myapp.controller("ctrl",["$scope",function($scope){
			$scope.list=[
				{"name":"aa","position":"经理","hs":100,"t":20,"add":10,"adds":50,"sum":0},
				{"name":"bb","position":"职员","hs":70,"t":20,"add":10,"adds":50,"sum":0},
				{"name":"cc","position":"职员","hs":80,"t":20,"add":10,"adds":50,"sum":0},
				{"name":"dd","position":"职员","hs":60,"t":20,"add":10,"adds":50,"sum":0},
				{"name":"ee","position":"职员","hs":50,"t":20,"add":10,"adds":50,"sum":0},
				{"name":"ff","position":"职员","hs":65,"t":20,"add":0,"adds":50,"sum":0},
				{"name":"gg","position":"助理","hs":55,"t":20,"add":0,"adds":50,"sum":0},
				{"name":"hh","position":"经理","hs":200,"t":20,"add":10,"adds":50,"sum":0},
				{"name":"ii","position":"经理","hs":300,"t":20,"add":10,"adds":50,"sum":0}
			],
			$scope.deleteRow=function(index){
				$scope.list.splice(index,1);
			}
		}])
	</script>
</html>
