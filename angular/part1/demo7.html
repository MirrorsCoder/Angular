<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script src="../js/angular.js"></script>
	</head>
	<body ng-controller="ctrl">
		<div class="container">
			<div ng-class="'btn-primary text-center'">登录</div>
			<div ng-class="{'bg-info':isAdd}">登录</div>
			<div ng-class="['btn-primary','text-right']">登录</div>

	<script>

		myapp.controller("ctrl",["$scope",function($scope){

		}])
	</script>
</html>
