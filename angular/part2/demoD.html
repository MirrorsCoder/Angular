<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script src="../js/angular.js"></script>
	</head>
	<body ng-controller="ctrl" style="background: {{config.bgColor}};">
		<ul>
			<li ng-repeat="i in data" ng-bind="i"></li>
		</ul>
	</body>
	<script>
		var myapp = angular.module("app",[]);
		myapp.controller("ctrl",["$scope","config","data",function($scope,config,data){
			$scope.config=config;
			$scope.data=data;
		}])
		myapp.constant("config",{
			"formatDate":"yyyy-MM-dd HH:mm:ss",
			"bgColor":"red"
		})
		myapp.value("data",["aaa","bbb","ccc"]);
	</script>
</html>
