<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>这是列表-{{title}}</h1>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>姓名</th>
					<th>年龄</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="l in list">
					<td>{{l.name}}</td>
					<td>{{l.age}}</td>
					<td><a href="#!/details/{{l.name}}">查看详情</a></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
